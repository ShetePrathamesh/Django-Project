{% extends 'index.html'  %}

{% block content %} 
    <style>
        
    th {
        border: 2px solid  rgb(190, 190, 190);
        padding: 10px;
        }
    
    thead{
        background-color: rgb(236, 222, 222);
    }

    th,td {
        text-align: center;
        }
    h5{
        background-color:rgba(181, 143, 180, 0.88);;
        font-size:150%;
        margin: 50px;
        padding: 10px;
        color: black;
        text-align: center; 
        border-radius: 10px;  
    }
    #add{
        position: relative;top: 20px; left:45%
        
    }
    </style>
    <div class="container">

    <h5>Medicine Details</h5>

    
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>M_Name</th>
                <th>M_Type</th>
                <th>Mnf_Date</th>
                <th>Exp_Date</th>
                <th>MRP</th>
                <th>Stock</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
            {% for s in medicine %}
            <tr>
                <td>{{s.Id}}</td>
                <td>{{s.M_Name}}</td>
                <td>{{s.M_Type}}</td>
                <td>{{s.Mnf_Date}}</td>
                <td>{{s.Exp_Date}}</td>
                <td>{{s.MRP}}</td>
                <td>{{s.Stock}}</td>
                <td>
                    <a href="update/{{s.Id}}" class="btn btn-sm btn-info">Edit</a>
                    <a href="delete/{{s.Id}}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a id="add" href="{% url 'add' %}" class="btn btn-primary";>Add New</a>
    
</div>

{% endblock content %}
