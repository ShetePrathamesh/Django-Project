{% extends 'index.html'  %}

{% block content %} 
<style>
        
    h5{
        background-color:rgba(181, 143, 180, 0.88);;
        font-size:150%;
        margin: 40px;
        padding: 10px;
        color: black;
        text-align: center; 
        border-radius: 10px;   
    }

    .addform{
        position: relative; top:-40px; left:20%;
        width: 60%;
    }

    #b1{
        position: relative; top: -20px; left:25%;
    }
    #b2{
        position: relative; top: -20px; left:50%;
    }
    </style>

    <div class="container">

    <h5> Add New Medicine</h5>
    
    <form action="" method ="POST">

        {% csrf_token %}
    <div class="addform">
        <div class="form-group">
            <label for=""><b>ID :</b></label>
            <input type="text" name="Id" class="form-control form-control-sm">
        </div>

        <div class="form-group">
            <label for=""><b>M_Name :</b></label>
            <input type="text" name="M_Name" class="form-control form-control-sm">
        </div>

        <div class="form-group">
            <label for=""><b>M_Type :</b></label>
            <input type="text" name="M_Type" class="form-control form-control-sm">
        </div>

        <div class="form-group">
            <label for=""><b>Mnf_Date :</b></label>
            <input type="date" name="Mnf_Date" class="form-control form-control-sm">
        </div>

        <div class="form-group">
            <label for=""><b>Exp_Date :</b></label>
            <input type="date" name="Exp_Date" class="form-control form-control-sm">
        </div>

        <div class="form-group">
            <label for=""><b>MRP :</b></label>
            <input type="text" name="MRP" class="form-control form-control-sm">
        </div>

        <div class="form-group">
            <label for=""><b>Stock :</b></label>
            <input type="text" name="Stock" class="form-control form-control-sm">
        </div>
    </div>
        
        <div class="form-group">
           <button id="b1" class="btn btn-primary" type="submit">Add Records</button>
           <a id="b2" href="{% url 'show' %}" class="btn btn-primary">Show Details</a>
        </div>
    </form>
    </div>

{% endblock content %}
